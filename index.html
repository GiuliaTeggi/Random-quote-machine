<!DOCTYPE html>
<html>
<head>
<title>Famous Quotes</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Alegreya|Alegreya+SC|Alegreya+Sans" rel="stylesheet">
<meta charset="UTF-8">
<meta name="Famous Quotes" content="Random quote machine showing famous quotes">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Famous Quotes</h1>

  <section id="section__quote">
    <div id="quote__text"></div>
    <div id="quote__author"></div>
  </section>

  <section id="section__buttons">
    <button class="button" id="button__quote">Read another quote</button>
    <button class="button" id="button__tweet"> 
      <a href="" id="button__link" target="_blank">
    <i class="fa fa-twitter" data-size="large"></i>&nbsp;Tweet</a>
    </button> 
    
  </section>
  <script type="text/javascript" src="index.js"></script> 
</body>
</html>
